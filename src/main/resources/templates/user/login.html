<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring boot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"></link>
</head>
<body>
	<div class="container">
		<h1 class="text-center text-muted mt-5">Login</h1>
		<form th:action="@{/login}" method="post">
		  <div class="form-group">
		    <label for="name">Username</label>
		    <input  required="required" type="text" class="form-control"  name="username" >
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input required="required" type="password" class="form-control"  name="password" >
		  </div>
		  <button  type="submit" class="btn btn-primary">Submit</button>
		</form>
		<div th:if="${param.logout}" class="alert alert-primary mt-3" role="alert">
		  Logout
		</div>
		<div th:if="${param.failed}" class="alert alert-danger mt-3" role="alert">
		  Invalid username and password
		</div>
	</div>
</body>
</html>
