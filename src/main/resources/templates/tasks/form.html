<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>New task</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"></link>
</head>
<body>
	<div th:replace="fragments/nav::#my-nav"></div>
	<div class="container my-5">
		<form th:action="@{/tasks}" method="post" th:object="${task}">
		  <h1 class="text-muted text-center">New task</h1>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Titulo</label>
		    <input th:field="*{title}" th:value="*{title}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
		  	<input th:field="*{id}" th:value="*{id}" type="text" hidden="true"></input>
		  	<span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">DescripciÃ³n</label>
		    <textarea  th:field="*{description}" th:value="*{description}" rows="5" class="form-control" ></textarea>
		    <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
		  </div>
		  <button type="submit" class="btn btn-success">Guardar</button>
		  <a href="/tasks/list">List tasks</a>
		</form>
		<div th:if="${message}" class="alert alert-primary alert-dismissible fade show mt-3" role="alert">
		  <strong>Message</strong> <span th:text="${message}"></span>.
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
	</div>
</body>
</html>
